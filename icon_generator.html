<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackScope Icon Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 32px 24px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .icon-card {
            background: #334155;
            border: 1px solid #475569;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .icon-card:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
        }

        .icon-size {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .icon-container {
            display: inline-block;
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
            border: 2px solid #334155;
        }

        .icon {
            display: inline-block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .icon-16 { width: 16px; height: 16px; }
        .icon-48 { width: 48px; height: 48px; }
        .icon-128 { width: 128px; height: 128px; }

        .download-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            width: 100%;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .download-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .download-all-container {
            text-align: center;
            margin-top: 32px;
        }

        .download-all-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .download-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .download-all-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .instructions {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .instructions h2 {
            color: #4f46e5;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }

        .instructions p {
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
        }

        .footer {
            background: #0f172a;
            padding: 20px 24px;
            text-align: center;
            color: #64748b;
            font-size: 14px;
            border-top: 1px solid #334155;
        }

        .footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç StackScope</h1>
            <p>Icon Generator</p>
        </div>

        <div class="content">
            <div class="instructions">
                <h2>Generate Chrome Extension Icons</h2>
                <p>Click download buttons below to generate PNG icons for your StackScope extension</p>
            </div>

            <div class="icon-grid">
                <div class="icon-card">
                    <div class="icon-size">TOOLBAR ICON</div>
                    <div class="icon-container">
                        <svg class="icon icon-16" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="64" cy="64" r="60" fill="#4F46E5"/>
                            <circle cx="64" cy="64" r="50" fill="#6366F1"/>
                            <circle cx="64" cy="64" r="40" fill="#8B5CF6"/>
                            <rect x="54" y="54" width="20" height="20" rx="4" fill="white"/>
                            <rect x="58" y="58" width="12" height="12" rx="2" fill="#4F46E5"/>
                            <circle cx="64" cy="64" r="6" fill="white"/>
                            <circle cx="64" cy="64" r="3" fill="#4F46E5"/>
                            <path d="M44 44 L52 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M84 44 L76 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M44 84 L52 76" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M84 84 L76 76" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <button class="download-btn" data-size="16" data-filename="icon16.png">Download 16√ó16</button>
                </div>

                <div class="icon-card">
                    <div class="icon-size">EXTENSIONS PAGE</div>
                    <div class="icon-container">
                        <svg class="icon icon-48" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="64" cy="64" r="60" fill="#4F46E5"/>
                            <circle cx="64" cy="64" r="50" fill="#6366F1"/>
                            <circle cx="64" cy="64" r="40" fill="#8B5CF6"/>
                            <rect x="54" y="54" width="20" height="20" rx="4" fill="white"/>
                            <rect x="58" y="58" width="12" height="12" rx="2" fill="#4F46E5"/>
                            <circle cx="64" cy="64" r="6" fill="white"/>
                            <circle cx="64" cy="64" r="3" fill="#4F46E5"/>
                            <path d="M44 44 L52 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M84 44 L76 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M44 84 L52 76" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M84 84 L76 76" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <button class="download-btn" data-size="48" data-filename="icon48.png">Download 48√ó48</button>
                </div>

                <div class="icon-card">
                    <div class="icon-size">WEB STORE</div>
                    <div class="icon-container">
                        <svg class="icon icon-128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="64" cy="64" r="60" fill="#4F46E5"/>
                            <circle cx="64" cy="64" r="50" fill="#6366F1"/>
                            <circle cx="64" cy="64" r="40" fill="#8B5CF6"/>
                            <rect x="54" y="54" width="20" height="20" rx="4" fill="white"/>
                            <rect x="58" y="58" width="12" height="12" rx="2" fill="#4F46E5"/>
                            <circle cx="64" cy="64" r="6" fill="white"/>
                            <circle cx="64" cy="64" r="3" fill="#4F46E5"/>
                            <path d="M44 44 L52 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M84 44 L76 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M44 84 L52 76" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M84 84 L76 76" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <button class="download-btn" data-size="128" data-filename="icon128.png">Download 128√ó128</button>
                </div>
            </div>

            <div class="download-all-container">
                <button class="download-all-btn" id="downloadAllBtn">Download All Icons</button>
            </div>
        </div>

        <div class="footer">
            <p>StackScope Icon Generator</p>
        </div>
    </div>

    <script>
        // Convert SVG to PNG and download
        async function svgToPng(svgElement, size) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.height = size;

                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, size, size);
                    canvas.toBlob(resolve, 'image/png');
                    URL.revokeObjectURL(url);
                };
                img.onerror = () => reject(new Error('Failed to load SVG'));
                img.src = url;
            });
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function downloadIcon(button) {
            const size = parseInt(button.dataset.size);
            const filename = button.dataset.filename;
            const card = button.closest('.icon-card');
            const svg = card.querySelector('svg');

            button.disabled = true;
            button.textContent = 'Generating...';

            try {
                const pngBlob = await svgToPng(svg, size);
                downloadBlob(pngBlob, filename);
                button.textContent = `Downloaded ${size}√ó${size}`;
                setTimeout(() => {
                    button.textContent = `Download ${size}√ó${size}`;
                    button.disabled = false;
                }, 2000);
            } catch (error) {
                alert('Download failed. Try again.');
                button.disabled = false;
                button.textContent = `Download ${size}√ó${size}`;
            }
        }

        async function downloadAllIcons() {
            const button = document.getElementById('downloadAllBtn');
            const downloadButtons = document.querySelectorAll('.download-btn');

            button.disabled = true;
            button.textContent = 'Generating...';

            try {
                for (const btn of downloadButtons) {
                    const size = parseInt(btn.dataset.size);
                    const filename = btn.dataset.filename;
                    const card = btn.closest('.icon-card');
                    const svg = card.querySelector('svg');

                    if (svg) {
                        const pngBlob = await svgToPng(svg, size);
                        downloadBlob(pngBlob, filename);
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                }

                button.textContent = 'Downloaded All!';
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = 'Download All Icons';
                }, 3000);
            } catch (error) {
                alert('Some downloads failed. Try individual downloads.');
                button.disabled = false;
                button.textContent = 'Download All Icons';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', () => downloadIcon(button));
            });
            document.getElementById('downloadAllBtn').addEventListener('click', downloadAllIcons);
        });
    </script>
</body>
</html>
